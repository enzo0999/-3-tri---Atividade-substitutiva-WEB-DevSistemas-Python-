<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Grupo de Robótica{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
<div class="logo-container">
<img src="https://static.wixstatic.com/media/398287_26feb164eac6475d8f26eaf16db50d52~mv2.png" alt="logo" class="logo">
<img src="https://automatikbr.com/wp-content/uploads/2024/03/AUTOMATIK-LOGO-1.png" alt="equipe" class="logo-small">
</div>
<nav>
<a href="{{ url_for('index') }}" class="{% if request.path == '/' %}active{% endif %}">Grupo</a>
<a href="{{ url_for('projects') }}" class="{% if request.path == '/projects' %}active{% endif %}">Projetos</a>
<a href="{{ url_for('fll') }}" class="{% if request.path == '/fll' %}active{% endif %}">FLL</a>
</nav>
</header>


<main class="container">
{% block content %}{% endblock %}
</main>


<footer>
© {{ current_year }} Grupo de Robótica — {{ team.name if team is defined else 'Nossa equipe' }}
</footer>


</body>
</html>
